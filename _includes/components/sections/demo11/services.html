<section class="wrapper bg-light">
  <div class="container pt-14 pt-md-17">
    <div class="row text-center">
      <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2">
        <h2 class="fs-15 text-uppercase text-primary mb-3">{{ page.services.title }}</h2>
        <h3 class="display-4 mb-10 px-xl-10">{{ page.services.subtitle }}</h3>
      </div>
      <!-- /column -->
    </div>
    <!-- /.row -->
    <div class="position-relative">
      <div class="shape rounded-circle bg-soft-primary rellax w-16 h-16" data-rellax-speed="1" style="bottom: -0.5rem; right: -2.5rem; z-index: 0;"></div>
      <div class="shape bg-dot primary rellax w-16 h-17" data-rellax-speed="1" style="top: -0.5rem; left: -2.5rem; z-index: 0;"></div>
      <div class="row gx-md-5 gy-5 text-center">
        {% for item in page.services.service_items %}
        <div class="col-md-6 col-xl-3">
          <div class="card">
            <div class="card-body">
              <div class="icon btn btn-circle btn-lg btn-primary pe-none mb-3"> <i class="{{ item.icon }}"></i> </div>
              <h4>{{ item.title }}</h4>
              <p class="mb-2">{{ item.text }}</p>
              <a href="{{ item.link }}" class="more hover link-primary">Learn More</a>
            </div>
            <!--/.card-body -->
          </div>
          <!--/.card -->
        </div>
        <!--/column -->
        {% endfor %}
      </div>
      <!--/.row -->
    </div>
    <!-- /.position-relative -->
     </div>
     </section>
