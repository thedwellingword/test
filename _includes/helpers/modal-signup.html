{% if site.data.forms.signup %}
<div class="modal fade" id="modal-signup" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content text-center">
      <div class="modal-body">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        <h2 class="mb-3 text-start">{{site.data.forms.signup.title}}</h2>
        <p class="lead mb-6 text-start">{{site.data.forms.signup.text}}</p>
        <form class="text-start mb-3">
          <div class="form-floating mb-4">
            <input type="text" class="form-control" placeholder="{{site.data.forms.signup.name.placeholder}}" id="loginName">
            <label for="loginName">{{site.data.forms.signup.form.name.label}}</label>
          </div>
          <div class="form-floating mb-4">
            <input type="email" class="form-control" placeholder="{{site.data.forms.signup.email.placeholder}}" id="loginEmail">
            <label for="loginEmail">{{site.data.forms.signup.form.email.label}}</label>
          </div>
          <div class="form-floating password-field mb-4">
            <input type="password" class="form-control" placeholder="{{site.data.forms.signup.form.password.placeholder}}" id="loginPassword">
            <span class="password-toggle"><i class="uil uil-eye"></i></span>
            <label for="loginPassword">{{site.data.forms.signup.form.password.label}}</label>
          </div>
          <div class="form-floating password-field mb-4">
            <input type="password" class="form-control" placeholder="{{site.data.forms.signup.confirm_password.placeholder}}" id="loginPasswordConfirm">
            <span class="password-toggle"><i class="uil uil-eye"></i></span>
            <label for="loginPasswordConfirm">{{site.data.forms.signup.form.confirm_password.label}}</label>
          </div>
          <a class="btn btn-primary rounded-pill btn-login w-100 mb-2">{{site.data.forms.signup.form.submit}}</a>
        </form>
        <!-- /form -->
        <p class="mb-0">{{site.data.forms.signup.yes_account}} <a href="#" data-bs-target="#modal-signin" data-bs-toggle="modal" data-bs-dismiss="modal" class="hover">{{site.data.forms.signup.signin}}</a></p>
        <div class="divider-icon my-4">or</div>
        <nav class="nav social justify-content-center text-center">
          {% for social in site.data.forms.signup.social_signin %}
          <a href="{{social.url}}" class="{{social.button}}"><i class="{{social.icon}}"></i></a>
          {% endfor %}
        </nav>
        <!--/.social -->
      </div>
      <!--/.modal-content -->
    </div>
    <!--/.modal-body -->
  </div>
  <!--/.modal-dialog -->
</div>

{% endif %}
